#Database configuration
#ENV variables on server in /etc/environment
spring.datasource.url= ${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USER}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.properties.hibernate.dialect = ${SPRING_JPA_DIALECT}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVERCLASSNAME}

#JSONDoc configuration
jsondoc.version=1.0
jsondoc.basePath=http://weatherstation.devtestguild.nl
jsondoc.packages[0]=com.devtestguild.weatherstation
jsondoc.playgroundEnabled=true
jsondoc.displayMethodAs=URI